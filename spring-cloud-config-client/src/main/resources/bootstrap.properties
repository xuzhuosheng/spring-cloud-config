#config-client 要讲注册中心写到 bootstrap.properties(yml)。程序会优先读取加载bootstrap文件
#注册中心地址（向那个注册中心注册）
eureka.client.service-url.defaultZone=http://192.168.20.132:8000/eureka/
#允许发现配置服务中心
spring.cloud.config.discovery.enabled=true
#配置服务中心
spring.cloud.config.discovery.service-id=spring-cloud-config-server
#分支
spring.cloud.config.label=master
#配置文件名称
spring.cloud.config.name=config
#后缀
spring.cloud.config.profile=dev
spring.kafka.bootstrap-servers=localhost:9092


spring.cloud.bus.enabled=true
spring.cloud.bus.refresh.enabled=true

management.endpoints.web.exposure.include=*